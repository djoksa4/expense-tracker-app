<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/style.css" />
    <script defer type="module" src="src/js/controller.js"></script>

    <title>Expense Tracker app</title>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>

      <form class="expense-form">
        <h2>Add a New Item:</h2>

        <label for="expense-form__name">Name:</label>
        <input
          type="text"
          name="name"
          id="expense-form__name"
          class="expense-form__name"
          placeholder="Where was the expense made?"
        />
        <br />

        <label for="expense-form__date">Date:</label>
        <input
          type="date"
          name="date"
          id="expense-form__date"
          class="expense-form__date"
        />

        <label for="expense-form__amount">Amount:</label>
        <input
          type="text"
          name="amount"
          id="expense-form__amount"
          class="expense-form__amount"
          placeholder="(in euros)"
        />
        <br />
        <button class="expense-form__btn--add"><span>Add Expense</span></button>
      </form>

      <table class="expense-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="no-entries"><span>No expenses added yet!</span></div>
    </div>
  </body>
</html>
